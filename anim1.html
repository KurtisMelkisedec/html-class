<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation1</title>
	<style type="text/css">
		section{
			width: 200px;
			height: 200px;
			background-color: blue;
			transition: width 3s, background-color 5s;
		}
		section:hover{
				width: 400px;
				background-color: red;
		}
	</style>
</head>
<body>
	<h1>Les transitions</h1>
	<section>
		<p>Un premier paragraphe</p>
		<p>Un deuxième paragrahe</p>
		<p>Un troisième paragraphe</p>
	</section>

</body>
</html>
