<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau 2</title>
    <style>
        table,th,tr,td{
            border: solid 1px black;
            
            text-align: center;
        }
        .col{
            max-width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Books about computing</th>
        </tr>
        <tr>
            <td class="col">IBM PC Assembly Language and Programming</td>
            <td>Abel, P</td>
        </tr>
        <tr>
            <td>Object Oriented Analysis and Design</td>
            <td>Booch, G</td>
        </tr>
        <tr>
            <td colspan="2">Demonstration of Tlexible Table</td>
        </tr>
    </table>
    
</body>
</html>
